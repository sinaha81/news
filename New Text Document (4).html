<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتاق تحلیل خبر (Live)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg: #0d1117;
            --color-surface: rgba(22, 27, 34, 0.6);
            --color-border: rgba(139, 148, 158, 0.3);
            --color-primary: #58a6ff;
            --color-primary-glow: rgba(88, 166, 255, 0.3);
            --color-secondary: #1f6feb;
            --color-text-primary: #c9d1d9;
            --color-text-secondary: #8b949e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            overflow-x: hidden;
        }

        /* افکت پس‌زمینه آئورورا */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .aurora-bg div {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
        }

        .aurora-1 {
            width: 400px;
            height: 400px;
            background: var(--color-primary);
            top: -150px;
            left: -150px;
            animation: move 15s infinite alternate;
        }

        .aurora-2 {
            width: 300px;
            height: 300px;
            background: var(--color-secondary);
            bottom: -100px;
            right: -100px;
            animation: move 20s infinite alternate-reverse;
        }

        @keyframes move {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(200px, 100px) rotate(180deg); }
        }


        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .site-header {
            text-align: center;
            padding: 40px 0;
        }

        .site-header h1 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--color-primary);
            text-shadow: 0 0 15px var(--color-primary-glow);
            letter-spacing: -1px;
        }

        .search-bar {
            margin: 0 auto 40px auto;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 25px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 50px;
            color: var(--color-text-primary);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 15px var(--color-primary-glow);
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            perspective: 1000px;
        }

        .analysis-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            transform-style: preserve-3d;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .analysis-card:hover {
            transform: rotateX(5deg) rotateY(-5deg) scale(1.05);
            border-color: var(--color-primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-header { display: flex; align-items: center; margin-bottom: 12px; gap: 10px; }
        .card-icon { color: var(--color-text-secondary); }
        .card-date { font-size: 0.9rem; color: var(--color-text-secondary); }
        .card-title { font-size: 1.5rem; font-weight: 700; color: #fff; margin-bottom: 15px; }
        .card-summary { margin-bottom: 25px; }
        .card-button { display: inline-block; background-color: #0d9488; color: #ffffff; font-weight: 700; padding: 10px 20px; border-radius: 8px; text-decoration: none; border: none; cursor: pointer; transition: background-color 0.3s ease; }
        .card-button:hover { background-color: #14b8a6; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: all 0.3s ease; z-index: 1000;
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }
        
        .modal-content {
            background: #161b22; padding: 30px; border-radius: 15px; max-width: 800px;
            width: 90%; max-height: 80vh; overflow-y: auto;
            border: 1px solid var(--color-border); position: relative;
            transform: scale(0.9); transition: transform 0.3s ease;
        }
        
        .modal-overlay.active .modal-content { transform: scale(1); }

        .modal-close {
            position: absolute; top: 15px; left: 20px; background: none; border: none;
            color: var(--color-text-secondary); font-size: 2rem; cursor: pointer;
        }
        #modal-title { font-size: 2rem; color: var(--color-primary); margin-bottom: 20px; }
        #modal-text { white-space: pre-wrap; line-height: 1.8; }
    </style>
</head>
<body>

    <div class="aurora-bg">
        <div class="aurora-1"></div>
        <div class="aurora-2"></div>
    </div>

    <header class="site-header">
        <div class="container">
            <h1>اتاق تحلیل خبر</h1>
        </div>
    </header>

    <main class="container">
        <div class="search-bar">
            <input type="text" id="search-input" class="search-input" placeholder="">
        </div>
        <div id="analysis-grid" class="analysis-grid">
            <p id="loading-message" style="text-align:center; color: var(--color-text-secondary); grid-column: 1 / -1;"></p>
        </div>
    </main>
    
    <div id="analysis-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close">&times;</button>
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('analysis-grid');
            const searchInput = document.getElementById('search-input');
            const modal = document.getElementById('analysis-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalText = document.getElementById('modal-text');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const loadingMessage = document.getElementById('loading-message');

            let allAnalyses = [];

            // این تنها خطی است که تغییر کرده است
            const dataUrl = 'https://n8n-cluuyvdo.eu-central-1.clawcloudrun.com/workflow/gnGS2MMrzW51Fvgh';
            
            // برای جلوگیری از کش شدن داده‌ها توسط مرورگر، یک پارامتر رندوم به انتهای لینک اضافه می‌کنیم
            const liveDataUrl = `${dataUrl}?t=${new Date().getTime()}`;

            function renderAnalyses(analysesToRender) {
                gridContainer.innerHTML = '';
                if (analysesToRender.length === 0) {
                    gridContainer.innerHTML = '<p style="text-align:center; color: var(--color-text-secondary);">هیچ تحلیلی یافت نشد.</p>';
                    return;
                }
                analysesToRender.forEach((analysis, index) => {
                    const cardHTML = createAnalysisCard(analysis);
                    const cardElement = document.createElement('div');
                    cardElement.innerHTML = cardHTML;
                    // اعمال تاخیر انیمیشن برای ورود جذاب‌تر
                    cardElement.firstElementChild.style.animationDelay = `${index * 100}ms`;
                    gridContainer.appendChild(cardElement.firstElementChild);
                });
            }

            fetch(liveDataUrl)
                .then(response => {
                    if (!response.ok) {
                        return Promise.reject(`خطای شبکه: ${response.status}. ممکن است مشکل CORS وجود داشته باشد.`);
                    }
                    return response.json();
                })
                .then(data => {
                    allAnalyses = data;
                    renderAnalyses(allAnalyses);
                })
                .catch(error => {
                    console.error('خطا در بارگذاری تحلیل‌ها:', error);
                    gridContainer.innerHTML = `<p style="color: #f87171; text-align:center;">${error}</p>`;
                });

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredAnalyses = allAnalyses.filter(analysis => 
                    analysis.title.toLowerCase().includes(searchTerm) || 
                    analysis.summary.toLowerCase().includes(searchTerm)
                );
                renderAnalyses(filteredAnalyses);
            });

            gridContainer.addEventListener('click', (e) => {
                const button = e.target.closest('.card-button');
                if (button) {
                    const title = button.dataset.title;
                    const fullText = button.dataset.fulltext;
                    modalTitle.textContent = title;
                    modalText.textContent = fullText;
                    modal.classList.add('active');
                }
            });

            function closeModal() { modal.classList.remove('active'); }
            modalCloseBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
        });

        function createAnalysisCard(data) {
            const { title, summary, pub_date, full_text } = data;
            const formattedDate = new Date(pub_date).toLocaleDateString('fa-IR', { year: 'numeric', month: 'long', day: 'numeric' });
            const calendarIcon = `<svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/></svg>`;
            return `
                <div class="analysis-card">
                    <div class="card-header">
                        ${calendarIcon}
                        <span class="card-date">${formattedDate}</span>
                    </div>
                    <h2 class="card-title">${title}</h2>
                    <p class="card-summary">${summary}</p>
                    <button class="card-button" data-title="${title}" data-fulltext="${full_text}">
                        مشاهده کامل تحلیل
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
